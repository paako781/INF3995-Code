<div class = "table-container mat-elevation-z8">
  <table
  mat-table
  [dataSource]="this.stateService.curState"
  class="mat-elevation-z8"
>
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef><b>Id</b></th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef><b>Ã‰tat</b></th>
    <td mat-cell *matCellDef="let element">
      {{ element.state }}
    </td>
  </ng-container>

  <!-- Battery Column -->
  <ng-container matColumnDef="battery">
    <th mat-header-cell *matHeaderCellDef><b>Batterie</b></th>
    <td mat-cell *matCellDef="let element">{{ element.battery }}%</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

</div>
